<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIGNAL LOST</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Unbounded:wght@700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #060608;
    --surface: #0d0d12;
    --border: #1e1e2e;
    --accent: #00ff9f;
    --accent2: #ff3c6e;
    --muted: #3a3a50;
    --text: #c8c8d8;
    --glow: 0 0 20px rgba(0,255,159,0.4);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Share Tech Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px 80px;
    text-align: center;
  }

  /* Scanlines */
  body::before {
    content: '';
    position: fixed; inset: 0;
    background: repeating-linear-gradient(
      0deg, transparent, transparent 2px,
      rgba(0,0,0,0.08) 2px, rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 9999;
  }

  /* Grid */
  .grid-bg {
    position: fixed; inset: 0;
    background-image:
      linear-gradient(rgba(0,255,159,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,159,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    max-width: 500px;
    width: 100%;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }

  /* Badge */
  .signal-badge {
    display: inline-block;
    font-size: 11px;
    letter-spacing: 4px;
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 6px 16px;
    margin-bottom: 36px;
    animation: pulse-border 2s infinite;
  }

  @keyframes pulse-border {
    0%,100%{box-shadow:0 0 0 rgba(0,255,159,0)}
    50%{box-shadow:0 0 14px rgba(0,255,159,0.3)}
  }

  /* Title */
  .main-title {
    font-family: 'Unbounded', sans-serif;
    font-size: clamp(52px, 14vw, 110px);
    font-weight: 900;
    line-height: 0.88;
    color: #fff;
    letter-spacing: -3px;
    text-shadow: 0 0 80px rgba(0,255,159,0.15);
    margin-bottom: 6px;
    position: relative;
    animation: glitch 3s infinite;
  }

  .main-title span { color: var(--accent); display: block; }

  .main-title::before,
  .main-title::after {
    content: 'SIGNALLOST';
    position: absolute;
    top: 0; left: 0; right: 0;
    font-family: 'Unbounded', sans-serif;
    font-size: inherit;
    font-weight: 900;
    line-height: 0.88;
    letter-spacing: -3px;
    overflow: hidden;
    pointer-events: none;
  }
  .main-title::before { color:#ff003c; opacity:0.6; animation:ghost-r 3s infinite; }
  .main-title::after  { color:#00cfff; opacity:0.6; animation:ghost-b 3s infinite; }

  @keyframes glitch {
    0%,4.9%,21.6%,51.6%,75.5%,100%{transform:translate(0);clip-path:none;filter:none}
    2%   {transform:translate(-4px,1px);clip-path:polygon(0 10%,100% 10%,100% 30%,0 30%);filter:hue-rotate(90deg)}
    4%   {transform:translate(4px,-2px);clip-path:polygon(0 55%,100% 55%,100% 70%,0 70%);filter:hue-rotate(-90deg)}
    20.5%{transform:translate(3px,0);clip-path:polygon(0 40%,100% 40%,100% 46%,0 46%);filter:brightness(2)}
    21%  {transform:translate(-3px,2px);clip-path:polygon(0 70%,100% 70%,100% 90%,0 90%);filter:hue-rotate(180deg)}
    50.3%{transform:translate(-5px,0);clip-path:polygon(0 5%,100% 5%,100% 18%,0 18%);filter:brightness(3) hue-rotate(45deg)}
    50.7%{transform:translate(5px,-1px);clip-path:polygon(0 60%,100% 60%,100% 80%,0 80%);filter:hue-rotate(-45deg)}
    51%  {transform:translate(-2px,2px);clip-path:polygon(0 25%,100% 25%,100% 40%,0 40%)}
    75.2%{transform:translate(2px,-3px);clip-path:polygon(0 80%,100% 80%,100% 95%,0 95%);filter:brightness(2)}
  }
  @keyframes ghost-r {
    0%,4.9%,21.6%,51.6%,75.5%,100%{transform:translate(0);opacity:0}
    2%   {transform:translate(3px,0);opacity:0.6;clip-path:polygon(0 10%,100% 10%,100% 30%,0 30%)}
    4%   {transform:translate(-2px,0);opacity:0.6;clip-path:polygon(0 55%,100% 55%,100% 70%,0 70%)}
    20.5%{transform:translate(4px,0);opacity:0.6;clip-path:polygon(0 40%,100% 40%,100% 46%,0 46%)}
    21%  {transform:translate(-4px,0);opacity:0.6;clip-path:polygon(0 70%,100% 70%,100% 90%,0 90%)}
    50.3%{transform:translate(5px,0);opacity:0.6;clip-path:polygon(0 5%,100% 5%,100% 18%,0 18%)}
    50.7%{transform:translate(-3px,0);opacity:0.6;clip-path:polygon(0 60%,100% 60%,100% 80%,0 80%)}
    51%  {transform:translate(2px,0);opacity:0.6;clip-path:polygon(0 25%,100% 25%,100% 40%,0 40%)}
    75.2%{transform:translate(3px,0);opacity:0.6;clip-path:polygon(0 80%,100% 80%,100% 95%,0 95%)}
  }
  @keyframes ghost-b {
    0%,4.9%,21.6%,51.6%,75.5%,100%{transform:translate(0);opacity:0}
    2%   {transform:translate(-3px,0);opacity:0.6;clip-path:polygon(0 10%,100% 10%,100% 30%,0 30%)}
    4%   {transform:translate(2px,0);opacity:0.6;clip-path:polygon(0 55%,100% 55%,100% 70%,0 70%)}
    20.5%{transform:translate(-4px,0);opacity:0.6;clip-path:polygon(0 40%,100% 40%,100% 46%,0 46%)}
    21%  {transform:translate(4px,0);opacity:0.6;clip-path:polygon(0 70%,100% 70%,100% 90%,0 90%)}
    50.3%{transform:translate(-5px,0);opacity:0.6;clip-path:polygon(0 5%,100% 5%,100% 18%,0 18%)}
    50.7%{transform:translate(3px,0);opacity:0.6;clip-path:polygon(0 60%,100% 60%,100% 80%,0 80%)}
    51%  {transform:translate(-2px,0);opacity:0.6;clip-path:polygon(0 25%,100% 25%,100% 40%,0 40%)}
    75.2%{transform:translate(-3px,0);opacity:0.6;clip-path:polygon(0 80%,100% 80%,100% 95%,0 95%)}
  }

  .subtitle {
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--muted);
    margin: 28px 0 48px;
    text-transform: uppercase;
    line-height: 2.2;
  }

  /* Password box */
  .password-box {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 32px;
    text-align: left;
  }

  .pw-label {
    font-size: 10px;
    letter-spacing: 3px;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 14px;
    display: block;
  }

  .pw-row {
    display: flex;
    gap: 12px;
  }

  .pw-input {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--accent);
    font-family: 'Share Tech Mono', monospace;
    font-size: 20px;
    padding: 14px 16px;
    letter-spacing: 4px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    text-transform: uppercase;
    text-align: center;
  }

  .pw-input:focus { border-color: var(--accent); box-shadow: var(--glow); }
  .pw-input::placeholder { color: var(--muted); font-size: 14px; letter-spacing: 2px; }

  .pw-btn {
    background: var(--accent);
    color: var(--bg);
    border: none;
    font-family: 'Unbounded', sans-serif;
    font-weight: 700;
    font-size: 12px;
    letter-spacing: 1px;
    padding: 14px 22px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background 0.2s;
    white-space: nowrap;
  }

  .pw-btn:hover { background: #fff; }

  .feedback {
    margin-top: 14px;
    font-size: 13px;
    letter-spacing: 1px;
    min-height: 20px;
    text-align: left;
  }

  .feedback.wrong { color: var(--accent2); animation: shake 0.3s; }
  .feedback.correct { color: var(--accent); }

  @keyframes shake {
    0%,100%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    75%{transform:translateX(6px)}
  }

  /* Status bar */
  .status-bar {
    position: fixed; bottom:0; left:0; right:0;
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 8px 20px;
    display: flex; justify-content: space-between; align-items: center;
    font-size: 10px; letter-spacing: 2px; color: var(--muted);
    z-index: 1000;
  }

  .status-dot {
    display: inline-block; width:6px; height:6px;
    background: var(--accent); border-radius:50%; margin-right:8px;
    animation: blink 1.5s infinite;
  }

  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.2} }

  /* Mobile */
  @media (max-width: 600px) {
    body { justify-content: flex-start; padding-top: 48px; }
    .signal-badge { font-size:9px; letter-spacing:2px; margin-bottom:24px; }
    .main-title { font-size:clamp(46px,18vw,80px); letter-spacing:-2px; }
    .subtitle { font-size:10px; letter-spacing:2px; margin:20px 0 36px; }
    .password-box { padding:20px 18px; }
    .pw-row { flex-direction:column; gap:10px; }
    .pw-input { font-size:18px; text-align:center; }
    .pw-btn { width:100%; padding:16px; font-size:13px; }
    .status-bar { font-size:9px; padding:8px 14px; }
  }
</style>
</head>
<body>

<div class="grid-bg"></div>

<div class="content">
  <div class="signal-badge">// SIGNAL LOST //</div>

  <h1 class="main-title">SIGNAL<span>LOST</span></h1>

  <p class="subtitle">
    a transmission has been intercepted.<br>
    enter the password to begin.
  </p>

  <div class="password-box">
    <span class="pw-label">// ENTER PASSWORD</span>
    <div class="pw-row">
      <input class="pw-input" type="text" id="pwInput" placeholder="_ _ _" maxlength="20" autocomplete="off" autocorrect="off" spellcheck="false">
      <button class="pw-btn" onclick="checkPassword()">ENTER</button>
    </div>
    <div class="feedback" id="feedback"></div>
  </div>
</div>

<div class="status-bar">
  <span><span class="status-dot"></span>SIGNAL LOST — AWAITING AUTHENTICATION</span>
  <span>ENCRYPTED</span>
</div>

<script>
  // =============================================
  // CONFIGURATION
  // =============================================
  const PASSWORD = 'BCS';

  // ← Paste your Clue 1 Google Sites page URL here
  const CLUE_1_URL = 'https://motionmadness.github.io/signallostbcs/sd1du7et3hef67sfs';

  // =============================================
  // PASSWORD CHECK
  // =============================================
  function checkPassword() {
    const input = document.getElementById('pwInput');
    const fb = document.getElementById('feedback');
    const val = input.value.trim().toUpperCase();

    if (val === PASSWORD.toUpperCase()) {
      fb.textContent = '// ACCESS GRANTED — REDIRECTING...';
      fb.className = 'feedback correct';
      input.disabled = true;
      document.querySelector('.pw-btn').disabled = true;

      // Short delay so they can see the success message, then redirect
      setTimeout(() => {
        window.location.href = CLUE_1_URL;
      }, 1200);

    } else {
      fb.textContent = '// INCORRECT — ACCESS DENIED';
      fb.className = 'feedback wrong';
      input.value = '';
      setTimeout(() => { fb.textContent = ''; fb.className = 'feedback'; }, 2200);
    }
  }

  document.getElementById('pwInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') checkPassword();
  });

  // Auto-focus the input on load
  document.getElementById('pwInput').focus();
</script>
</body>
</html>
